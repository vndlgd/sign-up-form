<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sidebar">
        <div id="logo-section">
            <img src="assets/odin-lined.png" alt="odin">
            <p>ODIN</p>
        </div>
        <p id="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
    </div>
    <div id="main-section">
        <div id="section-1">
            <div id="container-1">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div id="section-2">
            <div id="container-2">
                <form id="sign-up" method="post">
                    <p id="form-header">Let's do this!</p>
                    <section>
                        <div id="subsection-1">
                            <p>
                                <label for="first_name">
                                    FIRST NAME
                                </label>
                                <input type="text" id="first_name" name="first_name" required>
                            </p>
                            <p>
                                <label for="last_name">
                                    LAST NAME
                                </label>
                                <input type="text" id="last_name" name="last_name" required>
                            </p>
                        </div>
                        <div id="subsection-2">
                            <p>
                                <label for="password">
                                    EMAIL
                                </label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="tel">
                                    PHONE NUMBER
                                </label>
                                <input type="tel" id="tel" name="tel" required minlength="10" maxlength="10"
                                    pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                            </p>
                        </div>
                        <div id="subsection-3">
                            <p>
                                <label for="password">
                                    PASSWORD
                                </label>
                                <input type="password" class="error" id="password" name="password" required
                                    onchange="check_pass()">
                            </p>
                            <p>
                                <label for="confirm_password">
                                    CONFIRM PASSWORD
                                </label>
                                <input type="password" class="error" id="confirm_password" name="confirm_password"
                                    required onchange="check_pass()">
                            </p>
                        </div>
                    </section>
                </form>
            </div>
        </div>
        <div id="section-3">
            <div id="container-3">
                <button type="button" form="sign-up">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
</body>

</html>
